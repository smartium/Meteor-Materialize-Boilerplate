<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Meteor Materialize Boilerplate</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
</body>

<template name="App_body">
  {{> header}}
  {{> Template.dynamic template=main}}
  {{> footer}}
</template>

<template name="home">
  {{> hello}}
  {{> info}}
</template>

<template name="hello">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center">Welcome to Meteor!</h1>

      <div class="row center">
        <button type="button" name="button" class="btn-large waves-effect waves-light">Click Me</button>
      </div>
      <div class="row center">
        <h5 class="header col s12 light">You've pressed the button {{counter}} times.</h5>
      </div>
      <br><br>
    </div>
  </div>
</template>

<template name="info">
  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4 offset-m4">
          <div class="icon-block">
            <h2 class="center"><i class="material-icons">flash_on</i></h2>
            <h5 class="center">Learn Meteor!</h5>
            <ul>
              <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
              <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
              <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
              <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </div>
</template>
